<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosApp</title>
</head>
<body>
    <h1>Cadastro de Eventos:</h1>
    <form method="post">
        Nome: <input type="text" name="nome" id="nomeevento">
        Local: <input type="text" name="local" id="localevento">
        Data: <input type="date" name="data" id="dataevento">
        Horario: <input type="text" name="horario" id="horarioevento">
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
